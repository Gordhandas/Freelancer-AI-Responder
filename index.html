<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer AI Responder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Colors */
            --color-background: #f8fafc; /* slate-50 */
            --color-background-gradient-start: #e2e8f0; /* slate-200 */
            --color-surface: #ffffff; /* white */
            --color-surface-secondary: #f1f5f9; /* slate-100 */
            --color-surface-tertiary: #e2e8f0; /* slate-200 */
            --color-interactive: #e2e8f0; /* slate-200 */
            --color-interactive-hover: #cbd5e1; /* slate-300 */
            --color-text-primary: #0f172a; /* slate-900 */
            --color-text-secondary: #334155; /* slate-700 */
            --color-text-placeholder: #64748b; /* slate-500 */
            --color-border: #cbd5e1; /* slate-300 */
            --color-border-focus: #8b5cf6; /* violet-500 */
            --color-prose-blockquote-border: #8b5cf6;
            --color-prose-link: #0ea5e9;
            --color-prose-marker: #06b6d4;
            --color-prose-code-bg: #e2e8f0;
            --color-prose-code-text: #1e293b;

            /* Shared Colors */
            --cyan-500: #06b6d4;
            --cyan-400: #22d3ee;
            --sky-500: #0ea5e9;
            --violet-500: #8b5cf6;
            --violet-600: #7c3aed;
            --red-500: #ef4444;
        }

        html.dark {
            /* Dark Theme Colors */
            --color-background: #020617; /* slate-950 */
            --color-background-gradient-start: #1e293b; /* slate-800 */
            --color-surface: #0f172a; /* slate-900 */
            --color-surface-secondary: #1e293b; /* slate-800 */
            --color-surface-tertiary: #334155; /* slate-700 */
            --color-interactive: #334155; /* slate-700 */
            --color-interactive-hover: #475569; /* slate-600 */
            --color-text-primary: #e2e8f0; /* slate-200 */
            --color-text-secondary: #94a3b8; /* slate-400 */
            --color-text-placeholder: #64748b; /* slate-500 */
            --color-border: #334155; /* slate-700 */
            --color-border-focus: #8b5cf6; /* violet-500 */
            --color-prose-blockquote-border: #8b5cf6;
            --color-prose-link: #22d3ee;
            --color-prose-marker: #22d3ee;
            --color-prose-code-bg: #020617;
            --color-prose-code-text: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            background-image: radial-gradient(circle at top left, var(--color-background-gradient-start) 0%, var(--color-background) 30%);
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-interactive);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-interactive-hover);
        }
        
        /* Custom styles for prose content */
        .prose-custom {
            color: var(--color-text-secondary);
        }
        .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom h4, .prose-custom strong {
            color: var(--color-text-primary);
        }
        .prose-custom a {
            color: var(--color-prose-link);
            text-decoration: none;
        }
        .prose-custom a:hover {
            text-decoration: underline;
        }
        .prose-custom blockquote {
            padding-left: 1em;
            border-left: 0.25em solid var(--color-prose-blockquote-border);
            color: var(--color-text-secondary);
        }
        .prose-custom li::marker {
            color: var(--color-prose-marker);
        }
        .prose-custom pre {
            background-color: var(--color-prose-code-bg);
            color: var(--color-prose-code-text);
            padding: 1.25em;
            border-radius: 0.75rem;
            border: 1px solid var(--color-border);
            overflow-x: auto;
            font-size: 0.9em;
        }
        .prose-custom pre code.hljs {
            background: transparent;
            padding: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-slide-in-up {
            animation: slideInUp 0.5s ease-out forwards;
        }
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }

        /* Shimmer loading animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, var(--color-surface-tertiary) 4%, var(--color-interactive) 25%, var(--color-surface-tertiary) 36%);
            background-size: 1000px 100%;
        }

        /* Pulse animation for microphone */
        @keyframes pulse-fast {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }
        .animate-pulse-fast {
            animation: pulse-fast 1s ease-in-out infinite;
        }
    </style>
