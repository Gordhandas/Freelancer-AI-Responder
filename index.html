    <style>
        :root {
            --slate-950: #020617;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-400: #94a3b8;
            --slate-200: #e2e8f0;
            --cyan-500: #06b6d4;
            --cyan-400: #22d3ee;
            --sky-500: #0ea5e9;
            --violet-500: #8b5cf6;
            --violet-600: #7c3aed;
            --red-500: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-950);
            background-image: radial-gradient(circle at top left, var(--slate-800) 0%, var(--slate-950) 30%);
            color: var(--slate-200);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--slate-700);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--slate-600);
        }
        
        /* Custom styles for highlighted code blocks */
        .prose pre {
            background-color: var(--slate-950);
            color: var(--slate-200);
            padding: 1.25em;
            border-radius: 0.75rem;
            border: 1px solid var(--slate-700);
            overflow-x: auto;
            font-size: 0.9em;
        }
        .prose pre code.hljs {
            background: transparent;
            padding: 0;
        }
        .prose-blockquote {
             border-left-color: var(--violet-500) !important;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-slide-in-up {
            animation: slideInUp 0.5s ease-out forwards;
        }

        /* Shimmer loading animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, var(--slate-800) 4%, var(--slate-700) 25%, var(--slate-800) 36%);
            background-size: 1000px 100%;
        }

        /* Pulse animation for microphone */
        @keyframes pulse-fast {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }
        .animate-pulse-fast {
            animation: pulse-fast 1s ease-in-out infinite;
        }
    </style>
