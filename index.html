<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer AI Responder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-950: #020617;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-400: #94a3b8;
            --slate-200: #e2e8f0;
            --cyan-500: #06b6d4;
            --cyan-400: #22d3ee;
            --sky-500: #0ea5e9;
            --violet-500: #8b5cf6;
            --violet-600: #7c3aed;
            --red-500: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-950);
            background-image: radial-gradient(circle at top left, var(--slate-800) 0%, var(--slate-950) 30%);
            color: var(--slate-200);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--slate-700);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--slate-600);
        }
        
        /* Custom styles for highlighted code blocks */
        .prose pre {
            background-color: var(--slate-950);
            color: var(--slate-200);
            padding: 1.25em;
            border-radius: 0.75rem;
            border: 1px solid var(--slate-700);
            overflow-x: auto;
            font-size: 0.9em;
        }
        .prose pre code.hljs {
            background: transparent;
            padding: 0;
        }
        .prose-blockquote {
             border-left-color: var(--violet-500) !important;
        }

        /* API Key Modal Styles */
        #apiKeyModal {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            background-color: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }
        #apiKeyModal.visible {
            display: flex;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-slide-in-up {
            animation: slideInUp 0.5s ease-out forwards;
        }

        /* Shimmer loading animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, var(--slate-800) 4%, var(--slate-700) 25%, var(--slate-800) 36%);
            background-size: 1000px 100%;
        }

        /* Pulse animation for microphone */
        @keyframes pulse-fast {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }
        .animate-pulse-fast {
            animation: pulse-fast 1s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- API Key Modal -->
    <div id="apiKeyModal">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl p-8 shadow-2xl w-full max-w-md m-4 animate-slide-in-up" style="animation-duration: 0.3s;">
            <h2 class="text-2xl font-bold text-white mb-2">Gemini API Key Required</h2>
            <p class="text-slate-400 mb-6">
                To use this application, please enter your Google Gemini API key. Your key will be stored securely in your browser's local storage and will not be shared.
            </p>
            <div class="mb-4">
                <label for="apiKeyInput" class="block text-sm font-medium text-slate-300 mb-2">Your API Key</label>
                <input type="password" id="apiKeyInput" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-slate-200 focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition" placeholder="Enter your key here...">
            </div>
            <p class="text-xs text-slate-500 mb-6">
                Don't have a key? <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" class="text-cyan-400 hover:underline">Get one from Google AI Studio</a>
            </p>
            <button id="saveApiKey" class="w-full bg-gradient-to-r from-cyan-500 to-violet-500 hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-[0_0_15px_rgba(139,92,246,0.5)]">
                Save and Continue
            </button>
        </div>
    </div>

    <script type="module" src="/index.tsx"></script>
    
    <script>
      // API Key Modal Logic
      const apiKeyModal = document.getElementById('apiKeyModal');
      const apiKeyInput = document.getElementById('apiKeyInput');
      const saveApiKeyBtn = document.getElementById('saveApiKey');

      function showApiKeyModal() {
        apiKeyModal.classList.add('visible');
      }

      function hideApiKeyModal() {
        apiKeyModal.classList.remove('visible');
      }
      
      // Make function globally available for the app to call
      window.showApiKeyModal = showApiKeyModal;

      // Check for key on page load
      document.addEventListener('DOMContentLoaded', () => {
        const storedKey = localStorage.getItem('gemini_api_key');
        if (!storedKey || storedKey === 'PASTE_YOUR_GEMINI_API_KEY_HERE' || storedKey.trim() === '') {
          showApiKeyModal();
        }
      });

      // Save button event listener
      saveApiKeyBtn.addEventListener('click', () => {
        const key = apiKeyInput.value;
        if (key && key.trim() !== '') {
          localStorage.setItem('gemini_api_key', key.trim());
          hideApiKeyModal();
          // Reload to re-initialize the app with the new key
          window.location.reload();
        } else {
          apiKeyInput.focus();
        }
      });
    </script>
</body>
</html>
